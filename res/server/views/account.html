<form action="/post_account" method="GET" >
<fieldset>
  <legend>Enter your account</legend>
  <div class="clearfix">
    <label for="account">Account</label>
    <div class="input">
      <input class="account" id="account" name="account" size="30" type="text" value="<%= @account ? '' %>" />.campfirenow.com
    </div>
    <div class="actions">
      <input type="submit" class="btn primary" value="Open">
    </div>
  </div>
</fieldset>
</form>
